<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
    li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <h3>Saved Notes</h3>
  <ul id="notes"></ul>
  <script>
    chrome.storage.local.get({notes: []}, ({notes}) => {
      const ul = document.getElementById('notes');
      notes.forEach(n => {
        const li = document.createElement('li');
        li.textContent = n;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
